<html>
	<head>
		<title>Login/Registration with BCrypt Assignment</title>
	</head>
	<body>

		Hello {{user[0]['first_name']}}!

		<form action = '/logout' method='POST'> 
			<input type='submit' value='Logout'>
		</form>

		<form action ='/update/{{user[0]['id']}}' method='POST'> 
			First Name: <input type='text' name = 'first_name' value='{{user[0]['first_name']}}'><br>
			Last Name: <input type='text' name = 'last_name' value='{{user[0]['last_name']}}'><br>
			Email: <input type='text' name='email' value='{{user[0]['email']}}'></br>
			<input type='submit' value='Update'>
		</form> 
		<br>
		<form action = '/delete' method='POST'> 
			<input type='hidden' name='user_id' value='{{user[0]['id']}}'>
			<input type='submit' value='Delete User'>
		</form>

		
	</body>



</html>
